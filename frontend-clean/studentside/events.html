<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events | GeethsConnect</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="container nav-flex">
      <h2 class="logo">GeethsConnect</h2>
      <nav class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="events.html">Events</a>
        <a href="gallery.html">Gallery</a>
        <a href="feedback.html">Feedback</a>
        <a class="btn outline" href="index.html">Logout</a>
      </nav>
    </div>
  </header>

  <section class="container" style="padding:30px 0;">
    <div class="card">
      <h1 style="font-size:30px;margin-bottom:8px;">ğŸ‰ Events</h1>
      <p style="color:var(--muted);">All events published by admin will appear here.</p>
    </div>
  </section>

  <section class="container" style="margin-bottom:40px;">
    <div id="eventsContainer" class="grid" style="grid-template-columns:repeat(2,1fr);gap:14px;"></div>
  </section>

  <footer class="footer">
    <div class="container">Â© 2026 GeethsConnect | Events</div>
  </footer>

  <script>
    const eventsContainer = document.getElementById("eventsContainer");

    function getEvents() {
      return JSON.parse(localStorage.getItem("events")) || [];
    }

    function openEventDetails(eventObj) {
      localStorage.setItem("selectedEvent", JSON.stringify(eventObj));
      window.location.href = "eventdetails.html";
    }

    function renderEvents() {
      const events = getEvents();
      eventsContainer.innerHTML = "";

      if (events.length === 0) {
        eventsContainer.innerHTML = "<p style='color:var(--muted)'>No events available yet.</p>";
        return;
      }

      events.forEach(ev => {
        const div = document.createElement("div");
        div.className = "card";
        div.style.padding = "18px";

        div.innerHTML = `
          <h2 style="margin-bottom:6px;">${ev.title}</h2>
          <p style="color:var(--muted);margin:0;">${ev.type} â€¢ ${ev.date} â€¢ ${ev.time}</p>
          <p style="color:var(--muted);margin-top:6px;">ğŸ“ ${ev.venue}</p>
          <p style="margin-top:10px;color:var(--muted);">${ev.desc.slice(0, 100)}...</p>
          <button class="btn orange" style="margin-top:12px;" >View Details</button>
        `;

        div.querySelector("button").addEventListener("click", () => openEventDetails(ev));
        eventsContainer.appendChild(div);
      });
    }

    renderEvents();
  </script>

</body>
</html>
