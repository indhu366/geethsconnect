<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login | GeethsConnect</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

  <div class="auth-wrap">
    <div class="card auth-card">
      <h2>Student Login</h2>
      <p>Welcome back! Login to continue.</p>

      <form id="studentLoginForm">
        <label>Email</label>
        <input type="email" id="loginEmail" required placeholder="example@gmail.com" />

        <label>Password</label>
        <input type="password" id="loginPassword" required placeholder="********" />

        <button class="btn full" type="submit">Login</button>
      </form>

      <div class="small-link">
        New user? <a href="register.html">Create Account</a>
      </div>

      <div class="small-link">
        <a href="index.html">â¬… Back to Home</a>
      </div>
    </div>
  </div>

  <script src="../js/student.js"></script>
</body>
</html>
