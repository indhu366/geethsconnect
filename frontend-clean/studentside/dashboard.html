<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | GeethsConnect</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="container nav-flex">
      <h2 class="logo">GeethsConnect</h2>
      <nav class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="events.html">Events</a>
        <a href="gallery.html">Gallery</a>
        <a href="feedback.html">Feedback</a>
        <a class="btn outline" href="#" id="logoutBtn">Logout</a>
      </nav>
    </div>
  </header>

  <!-- Dashboard Content -->
  <section class="container" style="padding:40px 0;">
    <div class="card">
      <h1>Welcome, <span id="studentName">Student</span> ðŸ‘‹</h1>
      <p style="color:var(--muted); margin-top:6px;">
        Explore upcoming events, share feedback, and stay connected.
      </p>

      <div style="margin-top:30px;">
        <a href="events.html" class="btn orange">View Events</a>
        <a href="feedback.html" class="btn outline">Give Feedback</a>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">Â© 2026 GeethsConnect | Dashboard</div>
  </footer>

  <script>
    // Check if student is logged in
    const studentId = localStorage.getItem("studentId");
    const studentName = localStorage.getItem("studentName");

    if (!studentId) {
      alert("Please login first!");
      window.location.href = "login.html";
    } else {
      document.getElementById("studentName").innerText = studentName;
    }

    // Logout functionality
    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("studentId");
      localStorage.removeItem("studentName");
      alert("Logged out successfully!");
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
