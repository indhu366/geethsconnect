<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | GeethsConnect</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

  <header class="navbar">
    <div class="container nav-flex">
      <h2 class="logo">GeethsConnect</h2>
      <nav class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="events.html">Events</a>
        <a href="gallery.html">Gallery</a>
        <a href="feedback.html">Feedback</a>
        <a class="btn outline" href="index.html">Logout</a>
      </nav>
    </div>
  </header>

  <section class="container" style="padding:30px 0;">
    <div class="card">
      <h1 style="font-size:30px;margin-bottom:8px;">üñºÔ∏è Gallery</h1>
      <p style="color:var(--muted);">Photos uploaded by admin will appear here.</p>
    </div>
  </section>

  <section class="container" style="margin-bottom:40px;">
    <div id="galleryContainer" class="grid" style="grid-template-columns:repeat(3,1fr);gap:14px;"></div>
  </section>

  <footer class="footer">
    <div class="container">¬© 2026 GeethsConnect | Gallery</div>
  </footer>

  <script>
    const galleryContainer = document.getElementById("galleryContainer");

    function getPhotos() {
      return JSON.parse(localStorage.getItem("photos")) || [];
    }

    function renderGallery() {
      const photos = getPhotos();
      galleryContainer.innerHTML = "";

      if (photos.length === 0) {
        galleryContainer.innerHTML = "<p style='color:var(--muted)'>No photos uploaded yet.</p>";
        return;
      }

      photos.forEach(p => {
        const div = document.createElement("div");
        div.className = "card";
        div.style.padding = "12px";

        div.innerHTML = `
          <img src="${p.img}" alt="${p.title}" 
               style="width:100%;height:180px;object-fit:cover;border-radius:12px;" />
          <h3 style="margin-top:10px;">${p.title}</h3>
          <p style="color:var(--muted);font-size:13px;">üïí ${p.date}</p>
        `;

        galleryContainer.appendChild(div);
      });
    }

    renderGallery();
  </script>

</body>
</html>
