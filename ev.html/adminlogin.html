<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coordinator/Admin Login</title>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

:root {
  --primary-color: #e3dede;
  --second-color: #ffffff;
  --black-color: #000000;
}

body {
  background-image: url("https://i.ytimg.com/vi/ui2C0wWiqBc/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLCRwf8oBAlAiy3NIWfj0ekhFT9zqw");
  background-position: center;
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
}

a {
  text-decoration: none;
  color: var(--second-color);
}

a:hover {
  text-decoration: underline;
}

.wrapper {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: rgba(0, 0, 0, 0.2);
}

.login_box {
  position: relative;
  width: 450px;
  backdrop-filter: blur(25px);
  border: 2px solid var(--primary-color);
  border-radius: 15px;
  padding: 7.5em 2.5em 4em 2.5em;
  color: var(--second-color);
  box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.2);
}

.login-header {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  align-items:center;
  justify-content: center;
  background-color: var(--primary-color);
  width: 250px;
  height: 70px;
  border-radius: 0 0 20px 20px;
}

.login-header span {
  font-size: 20px;
  color: var(--black-color);
}

.login-header::before,
.login-header::after {
  content: "";
  position: absolute;
  top: 0;
  width: 30px;
  height: 30px;
  background: transparent;
}

.login-header::before {
  left: -30px;
  border-top-right-radius: 50%;
  box-shadow: 15px 0 0 0 var(--primary-color);
}

.login-header::after {
  right: -30px;
  border-top-left-radius: 50%;
  box-shadow: -15px 0 0 0 var(--primary-color);
}

.input_box {
  position: relative;
  display: flex;
  flex-direction: column;
  margin: 20px 0;
}

.input-field, .select-role {
  width: 100%;
  height: 55px;
  font-size: 16px;
  background: transparent;
  color: var(--second-color);
  padding-inline: 20px 50px;
  border: 2px solid var(--primary-color);
  border-radius: 30px;
  outline: none;
  appearance: none;
}

.label {
  position: absolute;
  top: 15px;
  left: 20px;
  transition: 0.2s;
}

.input-field:focus ~ .label,
.input-field:valid ~ .label,
.select-role:focus ~ .label {
  top: -10px;
  left: 20px;
  font-size: 14px;
  background-color: var(--primary-color);
  border-radius: 30px;
  color: var(--black-color);
  padding: 0 10px;
}

.icon {
  position: absolute;
  top: 18px;
  right: 25px;
  font-size: 20px;
}

.remember-forgot {
  display: flex;
  justify-content: space-between;
  font-size: 15px;
}

.input-submit {
  width: 100%;
  height: 50px;
  background: #e9e4e4;
  font-size: 16px;
  font-weight: 500;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.3s;
}

.input-submit:hover {
  background: var(--second-color);
}

.register {
  text-align: center;
}

.register a {
  font-weight: 500;
}

@media only screen and (max-width: 564px) {
  .wrapper {
    padding: 20px;
  }

  .login_box {
    padding: 7.5em 1.5em 4em 1.5em;
  }
}
  </style>
</head>
<body>

<div class="wrapper">
  <div class="login_box">
    <div class="login-header">
      <span>Coordinator / Admin Login</span>
    </div>

    <form id="loginForm">
      <!-- Role Selection -->
      <div class="input_box">
        <select id="role" class="select-role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="coordinator">Coordinator</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <div class="input_box">
        <input type="text" id="userId" class="input-field" required>
        <label for="userId" class="label">ID</label>
        <i class="bx bx-id-card icon"></i>
      </div>

      <div class="input_box">
        <input type="password" id="password" class="input-field" required>
        <label for="password" class="label">Password</label>
        <i class="bx bx-lock-alt icon"></i>
      </div>
      

      <div class="remember-forgot">
        <div class="remember-me">
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>
        <div class="forgot">
          <a href="forgot.html">Forgot password?</a>
        </div>
      </div>

      <div class="input_box">
        <button type="button" class="input-submit" value="Login" onclick="window.location.href='uploadevent.html'">Login</button>
      </div>
    </form>

    <div class="register">
      <span>Don't have an account? <a href="register.html">Register</a></span>
    </div>
  </div>
</div>

</body>
</html>
