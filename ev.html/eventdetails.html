<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Event - EventHub</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
    }

    .form-group textarea {
      resize: vertical;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: #4a90e2;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #357abd;
    }

    .coordinator-fields {
      margin-top: 10px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 10px;
    }

    .coordinator-fields h4 {
      margin: 10px 0;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Upload Event</h2>
    <form>
      <!-- Event Details -->
      <div class="form-group">
        <label for="eventName">Event Name</label>
        <input type="text" id="eventName" name="eventName" required>
      </div>

      <div class="form-group">
        <label for="eventDetails">Event Details</label>
        <textarea id="eventDetails" name="eventDetails" rows="3" required></textarea>
      </div>

      <div class="form-group">
        <label for="venue">Venue</label>
        <input type="text" id="venue" name="venue" required>
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>
      </div>

      <div class="form-group">
        <label for="time">Time</label>
        <input type="time" id="time" name="time" required>
      </div>

      <div class="form-group">
        <label for="poster">Upload Event Poster / Circular</label>
        <input type="file" id="poster" name="poster" accept="image/*,.pdf" required>
      </div>

      <!-- Coordinators Section -->
      <div class="form-group">
        <label for="numCoordinators">Number of Coordinators</label>
        <select id="numCoordinators" name="numCoordinators" onchange="generateCoordinatorFields()" required>
          <option value="">Select</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>

      <div id="coordinatorSection"></div>

      <button type="submit" class="btn">Submit Event</button>
    </form>
  </div>

  <script>
    function generateCoordinatorFields() {
      const count = document.getElementById("numCoordinators").value;
      const section = document.getElementById("coordinatorSection");
      section.innerHTML = ""; // Clear previous fields

      for (let i = 1; i <= count; i++) {
        const div = document.createElement("div");
        div.classList.add("coordinator-fields");
        div.innerHTML = `
          <h4>Coordinator ${i}</h4>
          <div class="form-group">
            <label for="coordinatorName${i}">Name</label>
            <input type="text" id="coordinatorName${i}" name="coordinatorName${i}" required>
          </div>
          <div class="form-group">
            <label for="coordinatorPhone${i}">Mobile Number</label>
            <input type="tel" id="coordinatorPhone${i}" name="coordinatorPhone${i}" pattern="[0-9]{10}" required>
          </div>
        `;
        section.appendChild(div);
      }
    }
  </script>

</body>
</html>
