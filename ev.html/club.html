<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventHub - Clubs</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      color: #333;
    }

    header {
      text-align: center;
      padding: 30px 20px;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1rem;
      color: #444;
    }

    /* Clubs Grid */
    .clubs {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 40px;
    }

    .club-card {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .club-card:hover {
      transform: scale(1.05);
    }

    .club-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }

    .club-name {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      color: #fff;
      text-align: center;
      font-size: 1.3rem;
      font-weight: 600;
      padding: 12px;
    }
  </style>
</head>
<body>

  <header>
    <h1><i>Our Clubs</i></h1>
    <p>Explore the amazing clubs in our college</p>
  </header>

  <section class="clubs">
    <!-- Drama Club -->
    <div class="club-card">
      <img src="https://picsum.photos/id/1011/600/400" alt="Drama Club">
      <div class="club-name">Drama Club</div>
    </div>

    <!-- Cyber Security Club -->
    <div class="club-card">
      <img src="https://picsum.photos/id/180/600/400" alt="Cyber Security Club">
      <div class="club-name">Cyber Security Club</div>
    </div>

    <!-- Music Club -->
    <div class="club-card">
      <img src="https://picsum.photos/id/1027/600/400" alt="Music Club">
      <div class="club-name">Music Club</div>
    </div>

    <!-- Photography Club -->
    <div class="club-card">
      <img src="https://picsum.photos/id/1035/600/400" alt="Photography Club">
      <div class="club-name">Photography Club</div>
    </div>

    <!-- Robotics Club -->
    <div class="club-card">
      <img src="https://picsum.photos/id/180/601/400" alt="Robotics Club">
      <div class="club-name">Robotics Club</div>
    </div>

    <!-- Literary Club -->
    <div class="club-card">
      <img src="https://picsum.photos/id/1005/600/400" alt="Literary Club">
      <div class="club-name">Literary Club</div>
    </div>
  </section>

</body>
</html>
