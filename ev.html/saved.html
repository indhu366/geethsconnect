<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saved Events - EventHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f7d9d9, #d9f7f2, #f2d9f7);
      color: #333;
      text-align: center;
    }

    header {
      background: #333;
      color: #fff;
      padding: 15px;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .container {
      padding: 30px;
    }

    .saved-events {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      overflow: hidden;
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card h2 {
      margin: 15px 0 5px;
      font-size: 1.3rem;
    }

    .card p {
      margin: 0 0 10px;
      color: #666;
    }

    .card a, .card button {
      display: inline-block;
      margin: 8px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .card a {
      background: #4CAF50;
      color: white;
    }

    .card a:hover {
      background: #45a049;
    }

    .card button {
      background: #e74c3c;
      color: white;
    }

    .card button:hover {
      background: #c0392b;
    }

    /* Empty state */
    .empty {
      margin-top: 50px;
      font-size: 1.2rem;
      color: #555;
      display: none;
    }

    .empty span {
      font-size: 3rem;
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>‚≠ê Saved Events</header>

  <div class="container">

    <!-- Empty state -->
    <div class="empty" id="emptyMessage">
      <span>üìÇ</span>
      <p>No saved events yet.<br>Explore and save the ones you like!</p>
    </div>

    <!-- Saved Events List -->
    <div class="saved-events" id="savedEvents">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91" alt="Dance Competition">
        <h2>Dance Competition</h2>
        <p>Cultural Event | 15th Sept 2025</p>
        <a href="dance.html">View Details</a>
        <button class="unsave-btn">Unsave</button>
      </div>

      <div class="card">
        <img src="https://images.unsplash.com/photo-1581091012184-5c1d1da3f8d3" alt="AI Seminar">
        <h2>AI & Future Tech</h2>
        <p>Seminar | 20th Sept 2025</p>
        <a href="ai-seminar.html">View Details</a>
        <button class="unsave-btn">Unsave</button>
      </div>

      <div class="card">
        <img src="https://images.unsplash.com/photo-1556741533-f6acd647d2fb" alt="Hackathon">
        <h2>24hr Tech Challenge</h2>
        <p>Hackathon | 28th Sept 2025</p>
        <a href="hackathon.html">View Details</a>
        <button class="unsave-btn">Unsave</button>
      </div>
    </div>
  </div>

  <script>
    const unsaveButtons = document.querySelectorAll(".unsave-btn");
    const savedEvents = document.getElementById("savedEvents");
    const emptyMessage = document.getElementById("emptyMessage");

    unsaveButtons.forEach(button => {
      button.addEventListener("click", function () {
        const card = this.parentElement;
        card.remove();

        // If no events left, show empty state
        if (savedEvents.children.length === 0) {
          emptyMessage.style.display = "block";
        }
      });
    });
  </script>
</body>
</html>
