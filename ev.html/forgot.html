<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    :root {
      --primary-color: #c6c3c3;
      --second-color: #ffffff;
      --black-color: #000000;
    }

    body {
      background-image: url("https://i.ytimg.com/vi/ui2C0wWiqBc/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLCRwf8oBAlAiy3NIWfj0ekhFT9zqw");
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    a {
      text-decoration: none;
      color: var(--second-color);
    }

    .wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: rgba(0, 0, 0, 0.3);
    }

    .forgot_box {
      position: relative;
      width: 450px;
      backdrop-filter: blur(25px);
      border: 2px solid var(--primary-color);
      border-radius: 15px;
      padding: 6em 2.5em 3em 2.5em;
      color: var(--second-color);
      box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.2);
    }

    .forgot-header {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--primary-color);
      width: 250px;
      height: 70px;
      border-radius: 0 0 20px 20px;
    }

    .forgot-header span {
      font-size: 22px;
      color: var(--black-color);
    }

    .input_box {
      position: relative;
      display: flex;
      flex-direction: column;
      margin: 20px 0;
    }

    .input-field {
      width: 100%;
      height: 55px;
      font-size: 16px;
      background: transparent;
      color: var(--second-color);
      padding-inline: 20px 50px;
      border: 2px solid var(--primary-color);
      border-radius: 30px;
      outline: none;
    }

    .label {
      position: absolute;
      top: 15px;
      left: 20px;
      transition: 0.2s;
    }

    .input-field:focus ~ .label,
    .input-field:valid ~ .label {
      top: -10px;
      left: 20px;
      font-size: 14px;
      background-color: var(--primary-color);
      border-radius: 30px;
      color: var(--black-color);
      padding: 0 10px;
    }

    .icon {
      position: absolute;
      top: 18px;
      right: 25px;
      font-size: 20px;
    }

    .input-submit {
      width: 100%;
      height: 50px;
      background: #ececec;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    .input-submit:hover {
      background: var(--second-color);
    }

    .back-login {
      text-align: center;
      margin-top: 15px;
    }

    .back-login a {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="forgot_box">
      <div class="forgot-header">
        <span>Forgot Password</span>
      </div>

      <form id="forgotForm">
        <div class="input_box">
          <input type="text" id="emailPhone" class="input-field" required>
          <label for="emailPhone" class="label">Email or Phone</label>
          <i class="bx bx-envelope icon"></i>
        </div>

        <div class="input_box">
          <input type="submit" class="input-submit" value="Submit">
        </div>
      </form>

      <div class="back-login">
        <span>Remember your password? <a href="stlioin.html">Back to Login</a></span>
      </div>
    </div>
  </div>

  <script>
  document.getElementById("forgotForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const input = document.getElementById("emailPhone").value.trim();

    // Check if input is only digits (phone number)
    const phonePattern = /^[0-9]{10}$/;
    // Basic email pattern
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (phonePattern.test(input)) {
      alert("OTP will be sent to your phone number: " + input);
      window.location.href = "stlioin.html"; 
    } else if (emailPattern.test(input)) {
      alert("Password reset link will be sent to your email: " + input);
      window.location.href = "stlioin.html"; 
    } else {
      alert("Please enter a valid  Phone number or Email addressðŸ˜Š");
    }
  });
</script>

</body>
</html>
