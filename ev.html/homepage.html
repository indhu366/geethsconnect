<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventHub - Home</title>
  <style>
  /* üåà Futuristic Gradient Glass Theme */
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #ffe9f3, #d0e8ff, #e8ffe6);
    min-height: 100vh;
    color: #333;
    overflow-x: hidden;
    transition: background 0.5s ease;
  }

  /* üí´ Navbar */
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(15px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.4);
    padding: 15px 30px;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  }
  .navbar h2 {
    margin: 0;
    font-size: 24px;
    color: #0078ff;
    font-weight: bold;
    letter-spacing: 1px;
  }
  .menu-icon {
    font-size: 26px;
    cursor: pointer;
    color: #0078ff;
    transition: transform 0.3s;
  }
  .menu-icon:hover { transform: rotate(90deg); }

  /* üë§ Profile */
  .profile-container { position: relative; }
  .profile {
    cursor: pointer;
    font-size: 25px;
    transition: transform 0.3s;
  }
  .profile:hover { transform: scale(1.2); }

  .profile-menu {
    display: none;
    position: absolute;
    right: 0;
    top: 45px;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    overflow: hidden;
  }
  .profile-menu a {
    display: block;
    padding: 12px 18px;
    color: #333;
    text-decoration: none;
    transition: 0.3s;
  }
  .profile-menu a:hover {
    background: #0078ff;
    color: #fff;
  }

  /* üß≠ Sidebar */
  .sidebar {
    position: fixed;
    top: 0;
    left: -260px;
    width: 260px;
    height: 100%;
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(15px);
    padding-top: 70px;
    transition: 0.4s;
    z-index: 1100;
    border-right: 2px solid rgba(255,255,255,0.4);
    box-shadow: 5px 0 20px rgba(0,0,0,0.1);
  }
  .sidebar a {
    display: block;
    padding: 15px 25px;
    color: #333;
    font-weight: 500;
    text-decoration: none;
    transition: all 0.3s;
  }
  .sidebar a:hover {
    background: linear-gradient(90deg, #0078ff, #7b2ff7);
    color: #fff;
    border-radius: 0 25px 25px 0;
    transform: translateX(5px);
  }

  /* üîç Search Bar */
  .search-bar {
    margin: 40px auto;
    max-width: 600px;
    text-align: center;
  }
  .search-bar input {
    width: 80%;
    padding: 14px 20px;
    border-radius: 30px;
    border: 2px solid #0078ff;
    outline: none;
    font-size: 16px;
    background: rgba(255,255,255,0.7);
    transition: all 0.4s;
  }
  .search-bar input:focus {
    box-shadow: 0 0 12px #0078ff;
    border-color: #7b2ff7;
  }

  /* üñºÔ∏è Carousel */
  .carousel {
    position: relative;
    max-width: 1000px;
    margin: auto;
    overflow: hidden;
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  }
  #slides {
    display: flex;
    transition: transform 0.6s ease-in-out;
  }
  #slides img {
    width: 100%;
    height: 280px;
    object-fit: cover;
    border-radius: 18px;
  }
  .slide-text {
    position: absolute;
    bottom: 20px;
    left: 25px;
    background: rgba(255,255,255,0.8);
    padding: 8px 15px;
    border-radius: 10px;
    font-weight: bold;
    color: #0078ff;
  }
  .carousel-buttons button {
    background: rgba(255,255,255,0.5);
    border: none;
    color: #0078ff;
    font-size: 20px;
    padding: 10px;
    border-radius: 50%;
    cursor: pointer;
    transition: 0.3s;
  }
  .carousel-buttons button:hover {
    background: #0078ff;
    color: #fff;
  }
  .dots {
    text-align: center;
    margin-top: 12px;
  }
  .dot {
    height: 12px;
    width: 12px;
    background: #bbb;
    border-radius: 50%;
    margin: 0 5px;
    display: inline-block;
    transition: 0.3s;
  }
  .active-dot {
    background: #0078ff;
    box-shadow: 0 0 6px #0078ff;
  }

  /* üì¶ Categories */
  .categories {
    margin: 80px auto;
    max-width: 1000px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 40px;
  }
  .category-card {
    background: rgba(255,255,255,0.5);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 40px 20px;
    text-align: center;
    transition: all 0.4s ease;
    box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    border: 2px solid transparent;
  }
  .category-card span {
    font-size: 40px;
    display: block;
    margin-bottom: 12px;
  }
  .category-card:hover {
    transform: translateY(-8px);
    border: 2px solid #0078ff;
    box-shadow: 0 12px 20px rgba(0,0,0,0.15);
  }
  a { text-decoration: none; color: inherit; }
</style>

</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <span class="menu-icon" onclick="toggleSidebar()">‚ò∞</span>
    <h2>Event Hub</h2>
    <div class="profile-container">
      <span class="profile" onclick="toggleProfileMenu()">üë§</span>
      <div class="profile-menu" id="profileMenu">
        <a href="#">My Profile</a>
        <a href="#">Settings</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="homepage.html">üéâ Events</a>
    <a href="pasteve.html">üï∞Ô∏è Past Events</a>
    <a href="gall.html">üì∑ Gallery</a>
    <a href="feed.html">üí¨ Feedback</a>
    <a href="saved.html">üîñ Saved</a>
    <a href="ann.html">üì¢ Announcements</a>
  </div>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" placeholder="Search events...">
  </div>

  <!-- Carousel -->
  <div class="carousel">
    <div id="slides">
      <div>
        <img src="https://picsum.photos/1000/220?random=1" alt="Banner 1">
        <div class="slide-text">üî• Upcoming Tech Fest</div>
      </div>
      <div>
        <img src="https://picsum.photos/1000/220?random=2" alt="Banner 2">
        <div class="slide-text">üé≠ Cultural Night</div>
      </div>
      <div>
        <img src="https://picsum.photos/1000/220?random=3" alt="Banner 3">
        <div class="slide-text">‚ö° Hackathon Challenge</div>
      </div>
    </div>
    <div class="carousel-buttons">
      <button onclick="prevSlide()">‚ùÆ</button>
      <button onclick="nextSlide()">‚ùØ</button>
    </div>
  </div>
  <!-- Dots -->
  <div class="dots" id="dots"></div>

  <!-- Categories -->
  <div class="categories">
   <a href="work.html"><div class="category-card"><span>üé§</span>Workshops</div></a>
   <a href="sports.html"><div class="category-card"><span>üèÜ</span>Sports</div></a>
   <a href="cultural.html"><div class="category-card"><span>üé≠</span>Cultural</div></a>
   <a href="tech.html"><div class="category-card"><span>üíª</span>Technical</div></a>
   <a href="semi.html"><div class="category-card"><span>üìö</span>Seminars</div></a>
   <a href="hack.html"><div class="category-card"><span>‚ö°</span>Hackathons</div></a>
  </div>

  <script>
    // Sidebar toggle
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.style.left = sidebar.style.left === "0px" ? "-250px" : "0px";
    }

    // Profile dropdown toggle
    function toggleProfileMenu() {
      const menu = document.getElementById("profileMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    // Close profile menu if clicked outside
    window.addEventListener("click", function(e) {
      if (!e.target.matches('.profile')) {
        document.getElementById("profileMenu").style.display = "none";
      }
    });

    // Logout redirect
    function logout() { window.location.href = "login.html"; }

    // Carousel functionality
    let currentIndex = 0;
    const slides = document.getElementById("slides");
    const totalSlides = slides.children.length;
    const dotsContainer = document.getElementById("dots");

    // Create dots
    for (let i = 0; i < totalSlides; i++) {
      const dot = document.createElement("span");
      dot.classList.add("dot");
      dot.addEventListener("click", () => showSlide(i));
      dotsContainer.appendChild(dot);
    }
    const dots = document.querySelectorAll(".dot");

    function showSlide(index) {
      if (index >= totalSlides) currentIndex = 0;
      else if (index < 0) currentIndex = totalSlides - 1;
      else currentIndex = index;
      slides.style.transform = `translateX(-${currentIndex * 100}%)`;
      dots.forEach((dot, i) => {
        dot.classList.toggle("active-dot", i === currentIndex);
      });
    }
    function nextSlide() { showSlide(currentIndex + 1); }
    function prevSlide() { showSlide(currentIndex - 1); }

    setInterval(nextSlide, 4000);
    showSlide(0);
  </script>
</body>
</html>
