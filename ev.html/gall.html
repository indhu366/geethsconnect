<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventHub - Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      color: #333;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 20px;
    }
    header h1 {
      font-size: 2.5rem;
      font-weight: 600;
    }

    /* Camera Zoom + Flash */
    .camera-flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 5rem;
      animation: zoomFlash 1.2s ease forwards;
      z-index: 1000;
    }

    @keyframes zoomFlash {
      0% { opacity: 0; transform: scale(0.5); }
      40% { opacity: 1; transform: scale(1.2); }
      60% { opacity: 1; transform: scale(1.5); }
      100% { opacity: 0; transform: scale(2); }
    }

    /* Event collage cards */
    .events {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .event-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .event-card:hover {
      transform: scale(1.05);
    }

    .event-title {
      text-align: center;
      padding: 10px;
      font-weight: 600;
      font-size: 1.2rem;
      background: #f0f0f0;
    }

    .collage {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 5px;
    }

    .collage img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    /* Lightbox modal */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(255,255,255,0.2);
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
    }

    .lightbox-thumbs {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      overflow-x: auto;
      max-width: 90%;
    }

    .lightbox-thumbs img {
      width: 80px;
      height: 60px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 5px;
      opacity: 0.7;
      transition: 0.3s;
    }

    .lightbox-thumbs img:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Camera Zoom Flash -->
  <div class="camera-flash">ðŸ“¸</div>

  <header>
    <h1>Event Gallery</h1>
    <p>Click on an event to view full gallery</p>
  </header>

  <!-- Event Collage Section -->
  <section class="events">

    <!-- Technical Event -->
    <div class="event-card" onclick="openGallery([
      'https://i.ibb.co/MnV6qys/girl-laptop.jpg',
      'https://i.ibb.co/47Jch3F/coding-team.jpg',
      'https://i.ibb.co/XL4Gr5H/hackathon.jpg'
    ])">
      <div class="collage">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwkWN7OQXSjQa5u3c-YxE0TIokym3LuRSz8g&s" alt="">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3MnPiAFXS1K4jROdt-LRk6mMlbbfgjK-PdA&s" alt="">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWVxedN63LKTd6S9qS-nYbZFGnltq6bupZMQ&s" alt="">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-7bW0JgTxbWQ6lQtdkVO4vP8cbiamvZTKow&s" alt="">
      </div>
      <div class="event-title">Technical Event</div>
    </div>

    <!-- Dance Event -->
    <div class="event-card" onclick="openGallery([
      'https://i.ibb.co/6svTjkb/dance-group.jpg',
      'https://i.ibb.co/7VqWg3j/stage-dance.jpg',
      'https://i.ibb.co/5G3xP3c/cultural-night.jpg'
    ])">
      <div class="collage">
        <img src="https://image-static.collegedunia.com/public/college_data/images/campusimage/1628063752Cultural_1.jpg" alt="">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSBDIrtSzFYYD2R6yTypcKj_q3ACko4_bwxog&s" alt="">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPtkOlTLBwS5qPmhQJIk2DMw6tB7jJCqJfVA&s" alt="">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzFnFi-NAMOdNcQBLzwcwG9dsMDX5my3iFQLpxO3yS2ddDDy0atSRupTDL2CX6jhT56ro&usqp=CAU" alt="">
      </div>
      <div class="event-title">Dance Event</div>
    </div>

    <!-- Sports Event -->
    <div class="event-card" onclick="openGallery([
      'https://i.ibb.co/L1j8My1/trophy.jpg',
      'https://i.ibb.co/3WdVwTS/football-team.jpg',
      'https://i.ibb.co/SXmZ6fg/cricket-celebration.jpg'
    ])">
      <div class="collage">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnsnz2kAGWxItkfDFICl4a4Jd4MDMyd7v5_g&s" alt="">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRteoaUCmuN8GHx22_iyqbINW554rly2NpHh5ZR3xeFhM73Ddn45mGn1sqMxgJ0K7od4jg&usqp=CAU" alt="">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPS_hxJLPhApXscc55vilr3SOYcHvsoKwF7l_HVHXzDgBzutwDf5Y00H06fAI8TjGMHXk&usqp=CAU" alt="">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZdZIe_XiGxQXCKpAKc0S_7WbLrrn8UUVnihr_qYTs-BcVZH-Z80Ibl7oyahQ0N393M74&usqp=CAU" alt="">
      </div>
      <div class="event-title">Sports Event</div>
    </div>

  </section>

  <!-- Lightbox Modal -->
  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeGallery()">&times;</span>
    <img id="lightbox-img" src="" alt="">
    <div class="lightbox-thumbs" id="lightbox-thumbs"></div>
  </div>

  <script>
    function openGallery(images) {
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");
      const thumbs = document.getElementById("lightbox-thumbs");

      lightbox.style.display = "flex";
      lightboxImg.src = images[0];

      thumbs.innerHTML = "";
      images.forEach(img => {
        let thumb = document.createElement("img");
        thumb.src = img;
        thumb.onclick = () => lightboxImg.src = img;
        thumbs.appendChild(thumb);
      });
    }

    function closeGallery() {
      document.getElementById("lightbox").style.display = "none";
    }

    // Hide camera after effect
    setTimeout(() => {
      document.querySelector('.camera-flash').style.display = 'none';
    }, 1200);
  </script>

</body>
</html>
