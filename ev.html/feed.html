<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventHub - Feedback</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      border-radius: 15px;
      padding: 30px;
      width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    textarea {
      resize: none;
    }

    .stars {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .stars input {
      display: none;
    }

    .stars label {
      font-size: 24px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s;
    }

    .stars input:checked ~ label,
    .stars label:hover,
    .stars label:hover ~ label {
      color: gold;
    }

    button {
      margin-top: 20px;
      background: linear-gradient(90deg, #66a6ff, #89f7fe);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #89f7fe, #66a6ff);
    }

    .thank-you {
      display: none;
      margin-top: 20px;
      font-size: 16px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Feedback</h1>
    <p>We value your feedback! Please share your thoughts about our events.</p>

    <form id="feedbackForm">
      <label for="name">Name (optional):</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="email">Email (optional):</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="event">Event Attended:</label>
      <select id="event">
        <option value="">-- Select Event --</option>
        <option>Tech Quiz</option>
        <option>Robotics</option>
        <option>Drama Club</option>
        <option>Dance Competition</option>
        <option>Sports Event</option>
      </select>

      <label>Rate the Event:</label>
      <div class="stars">
        <input type="radio" id="star5" name="rating" value="5">
        <label for="star5">★</label>
        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4">★</label>
        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3">★</label>
        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2">★</label>
        <input type="radio" id="star1" name="rating" value="1">
        <label for="star1">★</label>
      </div>

      <label for="comments">Your Feedback:</label>
      <textarea id="comments" rows="4" placeholder="Write your feedback here..."></textarea>

      <label for="suggestions">Suggestions for Future Events:</label>
      <textarea id="suggestions" rows="3" placeholder="What would you like us to organize next?"></textarea>

      <button type="submit">Submit Feedback</button>
    </form>

    <div class="thank-you">✅ Thank you! Your feedback has been submitted.</div>
  </div>

  <script>
    const form = document.getElementById("feedbackForm");
    const thankYou = document.querySelector(".thank-you");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      form.style.display = "none";
      thankYou.style.display = "block";
    });
  </script>
</body>
</html>
